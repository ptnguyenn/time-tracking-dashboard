<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card report-card">
					<div class="user-card">
						<img src="./images/image-jeremy.png" alt="user-image" />
						Report for Jeremy Robson
					</div>
					<div class="period-card">
						<div>Daily</div>
						<div>Weekly</div>
						<div>Month</div>
					</div>
				</div>

				<div class="card work-card">
					<div class="work-background">asd</div>
					<div class="cat work-hours">Work</div>
				</div>

				<div class="card play-card">
					<div class="play-background">asd</div>
					<div class="cat play-hours">Play</div>
				</div>

				<div class="card study-card">
					<div class="study-background">asd</div>
					<div class="cat study-hours">Study</div>
				</div>

				<div class="card exercise-card">
					<div class="exercise-background">asd</div>
					<div class="cat exercise-hours">Exercise</div>
				</div>

				<div class="card social-card">
					<div class="social-background">asd</div>
					<div class="cat social-hours">Social</div>
				</div>

				<div class="card self-care-card">
					<div class="self-care-background"><br /></div>
					<div class="cat self-care-hours">Self Care</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
